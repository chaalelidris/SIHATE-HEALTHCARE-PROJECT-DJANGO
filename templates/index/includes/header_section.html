{%load static%}
<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center">
    <!-- Uncomment below if you prefer to use an image logo -->
    <h1 class="logo me-auto">
      <a href="{%url 'index'%}">
        <img src="{% static 'assets/main/img/logo/logo-sihate-text-right.png'%}" alt="" />
      </a>
    </h1>
    <nav id="navbar" class="navbar order-last order-lg-0">
      <ul>
        <li><a class="nav-link scrollto" href="{% url 'index' %}">Home</a></li>
        <li><a class="nav-link scrollto" href="#about">About</a></li>
        <li><a class="nav-link scrollto" href="#services">Services</a></li>
        <li>
          <a class="nav-link scrollto" href="#departments">Departments</a>
        </li>
        <li><a class="nav-link scrollto" href="#doctors">Doctors</a></li>
        <li><a class="nav-link scrollto" href="#contact">Contact</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav>
    <!-- .navbar -->

    <a href="#appointment" class="appointment-btn scrollto">
      <span class="d-none d-md-inline">Make an</span> Appointment
    </a>

    {% if user.is_authenticated %}
    <span>
      &nbsp; Hi <a href="{% url 'redirect_user_view'  %}">{{ user.username }}!</a> <a class="text-danger" href="{% url 'logout' %}"> Logout</a>
    </span>
    {% else %}

    <a href="{% url 'login' %}" class="btn btn-outline-primary ms-lg-3 ms-md-1 d-block">Log in</a>

    {% endif %}
  </div>
</header>
<!-- End Header -->
