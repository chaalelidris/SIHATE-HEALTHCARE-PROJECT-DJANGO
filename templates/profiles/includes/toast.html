{%load static%}
<!-- Flexbox container for aligning the toasts -->
<div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">
    <!-- Then put toasts within -->
    <div id="toast-message" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="{%static 'assets/main/img\logo/logo-sihate.png'%}" class="rounded me-2" width="40" alt="Sihate">
            <strong class="me-auto">{% block title %}{% endblock title %}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {% block body %}{% endblock body %}
        </div>
    </div>
</div>

<script>

    {% if messages %}
    // if there are no errors, show the toast message
    var toastMessage = document.getElementById("toast-message");
    toastMessage.classList.add("show");
    // hide the toast message after 2 seconds
    setTimeout(function() {
      toastMessage.classList.remove("show");
    }, 3000);
    {% endif %}

</script>
