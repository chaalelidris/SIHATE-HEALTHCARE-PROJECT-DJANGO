{%extends 'profiles/doctor/doctor_base.html'%} {% load crispy_forms_tags %} {%
load static %}

<html>
  {% block title %}
  <title>Sihate | doctor</title>
  {% endblock title %} {% block pagecontent %}
  <div class="w3-main" style="margin-left: 300px; margin-top: 43px">
    <!-- Header -->
    <header class="w3-container" style="padding-top: 22px">
      <h5>
        <b><i class="fa fa-eye fa-fw"></i> Medical examination </b>
      </h5>
    </header>

    <center>
      <div class="container">
        <form method="post" class="form-horizontal">
          <div class="form-group">{% csrf_token %} {{ form|crispy}}</div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Submit" />
          </div>
        </form>
      </div>
    </center>
  </div>
  {% endblock pagecontent%}
</html>
